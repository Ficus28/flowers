<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оформление заявки | Flowers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4">Оформить заявку на цветы</h2>
    <form id="orderForm">
      <div class="mb-3">
        <label class="form-label">Имя клиента</label>
        <input type="text" name="client_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Номер телефона</label>
        <input type="text" name="phone_number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Тип цветов</label>
        <input type="text" name="flower_type" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Количество</label>
        <input type="number" name="quantity" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Дата доставки</label>
        <input type="date" name="delivery_date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
